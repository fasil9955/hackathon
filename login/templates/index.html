<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Telecom Inventory</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action=" " method="POST">
            <input type="email" id="loginEmail" placeholder="Enter your email" required name="email">
            <input type="password" id="loginPassword" placeholder="Enter your password" required name="password">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script src="../static/js/style.js"></script>
</body>
</html>
