<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Telecom Inventory</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" action=" " method="POST">
            <input type="text" id="signupName" placeholder="Enter your name" required name="name">
            <input type="email" id="signupEmail" placeholder="Enter your email" required name="email">
            <input type="password" id="signupPassword" placeholder="Enter a password" required name="password">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

    <script src="../static/js/style.js"></script>
</body>
</html>
