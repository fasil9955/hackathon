<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
        }

        /* Navigation styles */
        .nav {
            background-color: #2563eb;
            width: 250px;
            min-height: 100vh;
            padding: 1.5rem;
            color: white;
        }
        .nav-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            background-color: #1d4ed8;
        }

        /* Main content styles */
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
        .content-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1e3a8a;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .nav {
                width: 100%;
                min-height: auto;
            }
            .nav-links {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .nav-link {
                flex: 1 1 auto;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-title">Inventory Management System</div>
        <div class="nav-links">
            <a href="#" class="nav-link">Add Product</a>
            <a href="#" class="nav-link">Update Product</a>
            <a href="#" class="nav-link">View Orders</a>
            <a href="#" class="nav-link">Out of Stock Products</a>
            <a href="#" class="nav-link">Mostly Ordered Product</a>
            <a href="#" class="nav-link">Sales History</a>
            <a href="#" class="nav-link">Add User</a>
            <a href="#" class="nav-link">Edit User</a>
            <a href="#" class="nav-link">View Purchase History</a>
            <a href="#" class="nav-link">Logout</a>
        </div>
    </nav>
    <main class="main-content">
        <h1 class="content-title">Welcome to Inventory Management</h1>
        <!-- Add your main content here -->
    </main>
</body>
</html>
